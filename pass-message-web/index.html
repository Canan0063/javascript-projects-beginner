<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass your message here!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@500&family=Hind:wght@300;400&family=Lora&family=Montserrat:wght@100;200;300;600&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="card w-50">
            <p class="card-title mx-auto">Pass your message here</p>
            <div class="card-body text-center">
                <input type="text" class="text-box form-control border border-dark"><br>
                <h5 class="message-box no-show">Please enter your message here!</h5>
                <button type="button" class="btn btn-dark submit-btn">Submit</button>
                <p class='message-list text-center'>
                    <ul class='message-items'>
        
                    </ul>
                </p>
            </div>
        </div>
    </div>

<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
