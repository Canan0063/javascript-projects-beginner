<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="random-quote.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    </style>
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="" alt="owner-quote" class="image-owner">
        </div>
        <div class="card quote-card" style="width: 30rem;">  
            <div class="card-body pl-5">
              <p class="card-text quote-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <p class='owner-name text-muted'>Owner Name</p>
            </div>
            <button type='button' class="btn btn-outline-primary w-25 next-button">Next</button>
        </div>
    </div>

<!--Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
